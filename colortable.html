<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>컬러 테이블</title>
	<style>
		td{ height : 50px;
			width : 65px;
			text-align : center;
			font-size : 20px;
			border: 1.4px solid black ;			
		}
		input[type=button]{
			font-weight : bold;
		}
		table{
			border : 1.3px inset black ;

		}
	</style>
</head>
<body>
	<table border="1">
		<tbody>
			<tr><td id="11">1-1</td><td id="12">1-2</td><td id="13">1-3</td><td id="14">1-4</td><td id="15">1-5</td></tr>
			<tr><td id="21">2-1</td><td id="22">2-2</td><td id="23">2-3</td><td id="24">2-4</td><td id="25">2-5</td></tr>
			<tr><td id="31">3-1</td><td id="32">3-2</td><td id="33">3-3</td><td id="34">3-4</td><td id="35">3-5</td></tr>
		</tbody>
	</table>
	<br>
	<form>
		<label>
			세로 <input type = "number" min="1" max="3" step="1" id = "nh" value="1">
		</label>
		<br>
		<label>
			가로 <input type = "number" min="1" max="5" step="1" id = "nw" value="1">
		</label>
		<br>
		<label>
			컬러 <input type = "text" id = "col" value="red">
		</label>
		<br>
		<br>
		<label id="bt">
			<input type="button" value="컬러 적용" style="background:white; border:1px solid black" onclick="modify();"/ >
		</label>
	</form>
	<script type="text/javascript">
		function modify() {
			var h = document.getElementById("nh");
			var w = document.getElementById("nw");
			var index = h.value + w.value;
			var color = document.getElementById("col");
			<!--document.write("세로는 " + h.value + '<br>');-->
			<!--document.write("가로는 " + w.value + '<br>');-->
			<!--document.write("인덱스는 " + index + '<br>');-->
			<!--document.write("color는 " + color.value + '<br>');-->
			<!--document.write("index의 타입은 " + typeof(index) + '<br>')-->
			
			var table_data = document.getElementById(index);
			table_data.style.backgroundColor = color.value;		
		}
	</script>
</body>
</html>
